<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="" action="">
       <i style="position:center ;" style="color:blue ;">¿En qué podemos ayudarte?</i>
       <fieldset> 
        <br>
        Nombre:<br>
        <input type="text" aline= "center" name="Nombre" required>
        <br>
        Apellido:<br>
        <input type="text" aline= "center" name="Apellido" required>
        <br>
        Teléfono (puede ser fijo o celular):<br>
        <input type="text" aline= "center" name="Apellido" required>
        <br>
        Correo Electrónico:<br>
        <input type="email" aline= "center" name="Correo" required>
        <br>
        <br>
        Indicanos que tipo de usuario sos:
        <select id="prenda" name="prenda"- required>
            <option value="Remera">Persona</option>
            <option value="Pantalon">Empresa</option>
        </select>
        <br>
        Indicanos que tipo de ayuda necesitas:<br>
        Trámite AFIP:<input type="radio" value="Trámite AFIP"><br>
        Trámite ANSES:<input type="radio" value="Trámite ANSES"><br>
        Trámites Bancarios:<input type="radio" value="Trámites Bancarios"><br>
        Pago de Facturas o Servicios:<input type="radio" value="Pago de Facturas o Servicios"><br>
        <br>
        Comentarios Adicionales<br>
        <input type="text" aline= "center" name="Comentarios">
        <br>
        <br>
        <input type="submit" aline= "center" name="Enviar">
        <br>
        <input type="reset" aline= "center" name="Cancelar">       
        <br>
    </fieldset>
    </form>
</body>
</html>
